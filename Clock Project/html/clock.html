<!DOCTYPE html>
<html lang="en">

<!-- clock digital for general use by Kaique Rios -->

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clock | Kaique Rios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
    <link rel='stylesheet' type='text/css' media='screen' href='/css/clock.css'>
</head>

<body>    
    <div class="clock">
        <div>
            <span id="hours">00</span>
            <span id="time">Hours</span>
        </div>

        <div>
            <span id="minutes">00</span>
            <span id="time">Minutes</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span id="time">Seconds</span>
        </div>
    </div>


    <script src='/js/clock.js'></script>


</body>

</html>
